<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./scripts/rps.js" defer></script>
    <link rel="stylesheet" href="./styles/style.css">
</head> 
<body>
    <div id="content">
        <div id="header">
            <h2>Rock Paper Scissors</h2>
        </div>

        <div id="game">
            <div id="gameInfo">
                <div id="labels">
                    <p class="selected">Selected</p>
                    <p class="score">Score</p>
                    <p class="player">Player</p>
                </div>
                <div id="user">
                    <p class="selected">Selected</p>
                    <p class="score">Score</p>
                    <p class="player">User</p>
                </div>
                <div id="npc">
                    <p class="selected">Selected</p>
                    <p class="score">Score</p>
                    <p class="player">NPC</p>
                </div>
            </div>
            <div id="gameInput">
                <ul id="inputButtons">
                    <li><div id="rock">Rock</div></li>
                    <li><div id="paper">Paper</div></li>
                    <li><div id="scissors">Scissors</div></li>
                </ul>
            </div>
        </div>

        <div id="footer">
            <h4>Copyright Â© Lane Robey</h4>
        </div>
    </div>
</body>    
</html>
